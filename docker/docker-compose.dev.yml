version: "3"
services:
  server:
    image: nginx
    container_name: nginx-proxy
    restart: always
    volumes:
     - "../config/nginx/nginx.dev.conf:/etc/nginx/nginx.conf"
     - "../certs:/etc/nginx/certs"
    ports:
      - "443:443" 
    links: 
      - api:api
      - app:app
    networks:
      default:
        aliases:
          - myprojectdomain.dev
  app:
    image: node:12-alpine
    container_name: ssr-app
    restart: always
    environment:
      - NODE_EXTRA_CA_CERTS=/certs/minica.pem
      - NODE_ENV=development
      - PORT=5000 # port inside container
      - HOST=0.0.0.0 # host to bind inside container
    volumes: # For webpack dev server to use our local files
      - "./../app:/app"
      - "../certs/minica.pem:/certs/minica.pem"
    working_dir: '/app'
    entrypoint: /bin/sh -c "npm i && npm run start:dev"
    ports:
      - "5000:5000" # For docker to now where to redirect HMR queries
    stdin_open: true
    links:
      - api:api
  api:
    image: node:12-alpine
    container_name: api
    restart: always
    environment:
      - DB_NAME=myappdb
      - DB_USER=myappuser
      - DB_PASSWORD=myapppassword
      - DB_HOST="db"
      - DB_PORT=5432
      - NODE_ENV=development
    links:
      - db:db
    volumes:
      - ./../api:/api
    working_dir: /api
    entrypoint: /bin/sh -c "npm i && npm run start:dev"
    ports:
      - "3000:3000"
  db:
    env_file: db/psql.env
    image: postgres:9.5
    container_name: db
    ports:
      - "5431:5432"
